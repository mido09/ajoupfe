    <div class="container glo">
        <div class="row">
          <div class="col-sm">
            <b>Connected</b>

            <br>

          </div>
          <br><br> <b>{{ connected }}</b><br>
          </div>
          <div class="col-sm">
            <b>State</b><br>
            <div>
              
              <img src="../../assets/state_on.png" width="70" height="80" *ngIf="state=='ON'"/>

            <img src="../../assets/state_false.png" width="70" height="80" *ngIf="state=='OFF'"/>
<br>
          </div><br>
            <b >{{ state }}</b>
          </div>
          <div class="col-sm">
            <b>Alerting</b><br>
            <img src="../../assets/alerting_on.gif" width="80" height="80" *ngIf="alerting=='TRUE'"/>
            <img src="../../assets/not_alerting.png" width="80" height="80" *ngIf="alerting=='FALSE'"/>
            <br><br>
            <b>{{ alerting }}</b>
          </div>
          
        </div>
      </div>
      <hr>

      <div class="d-flex justify-content-center">
        <div>
            <h5>Home Current Configuration</h5>
        </div>
    </div>
    <div class="container glo">
        <div class="row">
          <div class="col-sm d-flex justify-content-center">
            <b>Longitude: </b><br>
            <i>{{ longitude }}</i>
          </div>
          <div class="col-sm d-flex justify-content-center">
            <b>Latitude: </b>
            <br>
            <i>{{ latitude }}</i>
          </div>
        </div>
      </div>

      <hr>

      <div class="d-flex justify-content-center">
        <div>

    </div>

        <div class="row">
          <div class="col-sm">
            <b>Connected</b><br>
            <i>{{ userconnected }}</i>

          <div class="col-sm">
            <b>Latitude</b>
            <br>
            <i>{{ userlatitude }}</i>
          </div>
          <div class="col-sm">
            <b>Longitude</b>
            <br>
            <i>{{ userlongitude }}</i>
          </div>
        </div>

</div>
