<div class="rounded border border-primary">
    <div class="d-flex justify-content-center border-bottom border-primary">
        <h3>General Configuration</h3>
    </div>
    <br>

    <div class="d-flex justify-content-center">
        <div>
            <h5>Home Location</h5>
        </div>
    </div>
    <div class="container glo">
        <div class="row">
          <div class="col-sm">
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
            <div>
                <label for="latitude">
                  Home Latitude
                </label>
                <input id="latitude" type="text" formControlName="latitude">
              </div>

              <div>
                <label for="longitude">
                  Home Longitude
                </label>
                <input id="longitude" type="text" formControlName="longitude">
              </div>
              <div class="d-flex justify-content-center">
                <button class="button" class="btn btn-primary" type="submit">Update</button>
            </div>
              </form>
          </div>
        </div>
      </div>

</div>
