<div class="rounded border border-primary" style="background-color:#f9e6ff; border-color: black">
    <div class="d-flex justify-content-center border-bottom border-primary">
        <h3>Live Streaming</h3>
        
    </div>
    <br>
<div class="container" >
    <div class="row justify-content-around">
        <button (click)="changeShown()" type="button" class="btn btn-primary">{{this.msg}} 
            <svg *ngIf="this.isShown" width="28" height="28" viewBox="0 0 16 16" class="bi bi-camera-video-off-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.961 12.365a1.99 1.99 0 0 0 .522-1.103l3.11 1.382A1 1 0 0 0 16 11.731V4.269a1 1 0 0 0-1.406-.913l-3.111 1.382A2 2 0 0 0 9.5 3H4.272l6.69 9.365zm-10.114-9A2.001 2.001 0 0 0 0 5v6a2 2 0 0 0 2 2h5.728L.847 3.366zm9.746 11.925l-10-14 .814-.58 10 14-.814.58z"/>
              </svg>

              <svg *ngIf="!this.isShown"  width="28" height="28" viewBox="0 0 16 16" class="bi bi-camera-video-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"/>
              </svg>
        </button>
    </div>
    <br>
    <div *ngIf="this.isShown"  class="row row justify-content-around">
       <img src="{{this.strUrl}}" width="554" height="416"/>
    </div>
</div>
</div>
