
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div  style="border-color: black ;"><!--background-color:#f9e6ff;-->
  <div class="d-flex justify-content-center border-bottom border-primary">
      <h3>Authentification</h3>
  </div>
  <br>

  <div class="d-flex justify-content-center">
    
        <span>  <h2>Welcome To Your Home Security Application </h2>
          Please  sign up to create a new acount  <br> Or try to enter your credentials if you already have an acount  
        </span>
      
  </div>
  <div class="d-flex justify-content-center">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <b>Sign in</b>
        </ng-template>
        <div class="container glo">
          <div class="row">
            <div class="col-sm">
              <form [formGroup]="LoginForm" (ngSubmit)="logIn(LoginForm.value)"  >
              <div>
                  <label for="User">
                   Email  : 
                  </label>
                  <input class="col-sm"  id="idt" type="text"  placeholder="user@mail" formControlName="email">
                </div>
  <br>
                <div>
                  <label for="password">
                    Password      :
                  </label>
                  <input  class="col-sm" id="pass" type="password" formControlName="password">
                </div><br><br>
                <div class="d-flex justify-content-center">
                  <button class="button" class="btn btn-primary" type="submit">Login</button>
                 <br> 
              </div>
                </form>
            </div>
          </div>
        </div>
      </mat-tab>
    
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon"></mat-icon>
          <b>Sign Up</b>
      
        </ng-template>
        <div class="container glo">
          <div class="row">
            <div class="col-sm">
              <form [formGroup]="SignUpForm" (ngSubmit)="signUp(this.SignUpForm.value)" >
              <div>
                  <label for="full Name">
                    Full Name :
                  </label>
                  <input  class="col-sm" id="nom" type="text" placeholder="Name..ex" formControlName="username">
                </div>
                <div>
                  <div>
                    <label for="mail">
                      Email :
                    </label>
                    <input  class="col-sm" id="email" type="email"  placeholder="userName@gmail.com" formControlName="email">
                  </div>
                  <label for="serial number">
                    Card ID :
                  </label>
                  <input  class="col-sm" id="card" type="text" placeholder="your card number.." formControlName="card">
                </div>
                <div>
                  <label for="pswd">
                    Password :
                  </label>
                  <input  class="col-sm" id="passwd" type="password" formControlName="password">
                </div>
               
                <div class="d-flex justify-content-center">
                 <br> <button  class="btn btn-primary" type="submit">Sign Up</button>
              </div>
                </form>
            </div>
          </div>
        </div>
      </mat-tab>
    
     
    </mat-tab-group>
    
  </div>
  <!--<button type="submit" class="btn btn-primary">Sign In </button>-->
</div>
