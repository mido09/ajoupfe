
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div  style="background-color:#f9e6ff; border-color: black ;">
  <div class="d-flex justify-content-center border-bottom border-primary">
      <h3>Authentification</h3>
  </div>
  <br>

  <div class="d-flex justify-content-center">
    
        <span>  <h2>Welcome To Your Home Security Application </h2>
          please  sign up t to create a new acount  <br> or try to enter your crudentials if you already have an acount  
        </span>
      
  </div>
  <div class="d-flex justify-content-center">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <b>Sign in</b>
        </ng-template>
        <div class="container glo">
          <div class="row">
            <div class="col-sm">
              <form [formGroup]="SignInForm" (ngSubmit)="onSubmit(SignInForm.value)"  >
              <div>
                  <label for="User">
                   User Name  : 
                  </label>
                  <input class="col-sm"  id="idt" type="text"  placeholder="Name..ex" formControlName="username">
                </div>
  <br>
                <div>
                  <label for="pw">
                    Pass Word      :
                  </label>
                  <input  class="col-sm" id="pass" type="password" formControlName="password">
                </div><br><br>
                <div class="d-flex justify-content-center">
                  <button class="button" class="btn btn-primary" type="submit">Sign In</button>
                 <br> 
              </div>
                </form>
            </div>
          </div>
        </div>
      </mat-tab>
    
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon"></mat-icon>
          <b>Sign Up</b>
      
        </ng-template>
        <div class="container glo">
          <div class="row">
            <div class="col-sm">
              <form [formGroup]="SignUpForm" >
              <div>
                  <label for="full Name">
                    full Name :
                  </label>
                  <input  class="col-sm" id="nom" type="text" placeholder="Name..ex" formControlName="fullname">
                </div>
                <div>
                  <div>
                    <label for="mail">
                      Adress mail :
                    </label>
                    <input  class="col-sm" id="mail" type="email"  placeholder="userName@gmail.com" formControlName="mail">
                  </div>
                  <label for="serial number">
                    serial number :
                  </label>
                  <input  class="col-sm" id="numero" type="text" placeholder="your card number.." formControlName="nmber">
                </div>
                <div>
                  <label for="pswd">
                    Pass word :
                  </label>
                  <input  class="col-sm" id="passwd" type="password" formControlName="passwrd">
                </div>
               
                <div class="d-flex justify-content-center">
                 <br> <button  class="btn btn-primary" type="submit">Sign Up</button>
              </div>
                </form>
            </div>
          </div>
        </div>
      </mat-tab>
    
     
    </mat-tab-group>
    
  </div>
  <button (click)="auth()" type="submit" class="btn btn-primary">Sign In </button>
</div>
